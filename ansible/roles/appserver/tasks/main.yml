- name: Get the latest tag from GitHub API
  uri:
    url: "https://api.github.com/repos/GenieMini/microblog/tags"
    return_content: yes
    headers:
      User-Agent: "Ansible GitHub"
  register: github_tags
  delegate_to: localhost
  become: no

- name: Set latest tag as a variable
  set_fact:
    latest_tag: "{{ github_tags.json[0].name }}"

- name: Start Microblog Container
  docker_container:
    name: microblog
    image: "sharifen/microblog:{{ latest_tag }}"
    env:
      DATABASE_URL: "mysql+pymysql://microblog:12345@{{ groups['database'][0] }}:3306/microblog"
    ports:
      - "8000:5000"
    restart_policy: always
    published_ports:
      - "8000:8000"
